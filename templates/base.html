<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>CLINIC</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <nav id="topNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">

                <a class="navbar-brand page-scroll" href="#first"><i class="ion-ios-analytics-outline"></i> Landing Zero</a>
            </div>
            <div class="navbar-collapse collapse" id="bs-navbar">
                <ul class="nav navbar-nav">
                    <li>
                        <a class="page-scroll" href="{% url 'patients_list' %}">Patients</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="{% url 'doctors_list' %}">Doctors</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="{% url 'visits_list' %}">Visits</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="{% url 'procedures_list' %}">Procedures</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="{% url 'medicines_list' %}">Medicines</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <header id="first" style="height:200px;">
        <div class="header-content">
            <div class="inner">
                <h1 class="cursive">Simple, One Page Design</h1>
                <hr>
            </div>
        </div>
    </header>
    <section class="bg-primary" id="one">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 text-center">
                    {% block content %}

                    {% endblock %}

                </div>
            </div>
        </div>
    </section>


  </body>
</html>
